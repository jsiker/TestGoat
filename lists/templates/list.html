<body>
    <h1>Start a New Go At It List</h1>
    <form method="POST" action="/">
        <input id="new_item" name="item_text" placeholder="Enter a Go At It item"/>
        {% csrf_token %}
    </form>

    <table id="list_table">
        {% for item in items %}
            <tr><td>{{forloop.counter}}: {{ item.text }}</td></tr>
        {% endfor %}
    </table>
</body>
