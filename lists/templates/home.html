<html xmlns="http://www.w3.org/1999/html">
    <title>Go At It</title>
    <body>
        <h1>Got Something You Want To Do?</h1>
        <form method="POST" action="/lists/new">
            <input id="new_item" name="item_text" placeholder="Enter a Go At It item"/>
            {% csrf_token %}
        </form>

        <table id="list_table">
            {% for item in items %}
                <tr><td>{{forloop.counter}}: {{ item.text }}</td></tr>
            {% endfor %}
        </table>
    </body>
</html>
